    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!--CSS de materialize-->

     <link rel="stylesheet" href="css/main.css">
</head>
<body>

      <!-- *******Header y Nevegación*********** 
        **********************************
        *******************************-->
    <header class="header-nosotros">
      <nav class="container">
        <a href="index.html" class="logo-nosotros brand-logo valign-wrapper">
            <img class="responsive-img left" src="assets/img/logo.png" alt="Logo">
        </a>
        <ul class="right valign-wrapper ">
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <section class="container valign-wrapper">
      <div class="row">
          <div class="col s12">
              <h1 class="center-align">Contáctanos</h1>
          </div>
      </div>
    </section>
    </header>   

    <main>
        <section class="container formulario-contacto">
            <div class="formulario">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input placeholder="Tu nombre" id="Nombre" type="text" class="validate">
                                <label for="Nombre">Nombre</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="Apellido" type="text" class="validate">
                                <label for="Apellido">Tu apellido</label>
                            </div>
                          </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input placeholder="Correo electrónico" id="Correo electrónico" type="email" class="validate">
                                <label for="Correo electrónico">Correo electrónico</label>
                            </div>
                        </div>
                      <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">phone</i>
                            <input placeholder="Teléfono" id="Teléfono" type="tel" class="validate">
                            <label for="Teléfono">Teléfono</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">comment</i>
                          <textarea id="textarea1" class="materialize-textarea"></textarea>
                          <label for="textarea1">Comentarios</label>
                        </div>
                      </div>
                    </form>
                    <div class="right">
                        <a class="waves-effect waves-light btn-large amber darken-1"><i class="material-icons right">send</i>Enviar</a>
                    </div>
                </div>
            </div>

            <!-- *******Iconos****************
            **********************************
            *******************************-->

            <div class="-contenedor-iconos-contacto">
                <div class="icono-imagen">
                    <img src="assets/img/icono-contacto.png" alt="">
                </div>
                <div class="iconos-contacto">
                    <div class="valign-wrapper">
                        <img src="assets/img/Whatsapp.png" alt="">
                        <span>55-87-48-93-12</span>
                    </div>                     
                </div>   
                <div class="iconos-contacto">
                    <div class="valign-wrapper">
                        <img src="assets/img/Telefono.png" alt="">
                        <span>55-87-48-93-12</span>
                    </div>                     
                </div>   
                <div class="iconos-contacto">
                    <div class="valign-wrapper">
                        <img src="assets/img/Correo.png" alt="">
                        <span>kubit.contacto@gmail.com</span>
                    </div>                     
                </div>                        
            </div>
        </section>

    </main>





        <!-- *******Footer*************
        **********************************
        *******************************-->
    <footer class="foooter">
        <nav class="container">
            <ul class="left valign-wrapper">
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="Cursos.html">Cursos</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
